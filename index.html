<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="./Develope/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">

    <header class="jumbotron bg-light p-2">
      <h1 class="display-3 text-dark text-center">Weather Dashboard</h1>
      <body>
        
            <div class="container">
                <div class="row">
                    <div class="col-5 col-md-4 card display-3" id="searchHistory">
                        <form class="form-group">
                            <label for="search-term">Search for a City:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                                  
                                </div>
                            </div>
                        </form>
                        <div id="previousSearches"></div>
                    </div>
    
    
            <main class="col-md-8 p-4 card">
                <section>
                    <div class="card CurrentWeather4" style="width: 100%;">
    
                            <div class="currentCity ml-2"></div>
                            <div class="windSpeed ml-2"></div>
                            <div class="humidity ml-2"></div>
                            <div class="temperature ml-2"></div>
                            <div class="col-md-2 icon"><i id="weatherIcon"></i></div>
                            </div>
                </section> 
    
            
                <section id="forecast">
                    <div class="container"> 
                        <h3 class="row mt-4 ml-4 mb-4">5-Day Forecast</h3>
                            <div class="row mt-8 ml-8 mb-8">
                                <div class="card-group">
                                         <div class="card f1">
                                            <div class="card-body text-center">
                                                <!-- Day 1-5 Forecast-->
                                                <h6 id="1dayForecast"></h6>
                                                <div class="row"><i id="1dayIcon"></i></div>
                                                <text class="row" id="1dayHumidity"> </text> 
                                                <text class="row" id="1dayTemperature"> </text>
                                            </div>
                                        </div>
                                        <div class="card col f2">
                                            <div class="card-body text-center">
                                                <!--Day 2-->
                                                <h6 id="2dayForecast"></h6>
                                                <div class="row"><i id="2dayIcon"></i></div>
                                                <text class="row" id="2dayHumidity"> </text> 
                                                <text class="row" id="2dayTemperature"> </text>
                                            </div>
                                        </div>
                                        <div class="card col f3">
                                            <div class="card-body text-center">
                                            <!--Day 3-->
                                                <h6 id="3dayForecast"></h6>
                                                <div class="row"><i id="3dayIcon"></i></div>
                                                <text class="row" id="3dayHumidity"> </text> 
                                                <text class="row" id="3dayTemperature"> </text>
                                            </div>
                                        </div>
                                        <div class="card col f4">
                                            <div class="card-body text-center">
                                            <!--Day 4-->
                                                <h6 id="4dayForecast"></h6>
                                                <div class="row"><i id="4dayIcon"></i></div>
                                                <text class="row" id="4dayHumidity"> </text> 
                                                <text class="row" id="4dayTemperature"> </text>
                                            </div>
                                        </div>
                                        <div class="card col f5">
                                            <div class="card-body text-center">
                                            <!--Day 5 -->
                                                <h6 id="5dayForecast"></h6>
                                                <div class="row"><i id="5dayIcon"></i></div>
                                                <text class="row" id="5dayHumidity"> </text> 
                                                <text class="row" id="5dayTemperature"> </text>
                                            </div>
                                        </div>
                                </div>
                            </div>
                    </div>
                </section>    
            </main>
    
        </div>

       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <script src="./Develope/scrip.js"></script>
    
      </body>
    </html>
