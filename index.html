<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Develope/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">

    <header class="jumbotron bg-dark p-2">
      <h1 class="display-3 text-light text-center">Weather Dashboard</h1>
    </header>

        <!-- Search City form input -->
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4 card" id="searchHistory">
                    <form class="form-group">
                        <label for="search-term">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="button" id="searchBtn"><i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="previousSearches"></div>
                </div>
 
        <!--Current City card-->

        <main class="col-md-8 p-4 card">
            <section>
                <div class="card CurrentWeather4" style="width: 100%;">

                  <!-- Retrieved data will be dumped here -->
                        <div class="currentCity ml-2"></div>
                        <div class="temperature ml-2"></div>
                        <div class="col-md-2 icon"><i id="weatherIcon"></i></div>
                        </div>
            </section> 

            <!--5 Day Forecast card-->
        
            <section id="forecast">
                <div class="container"> 
                    <h3 class="row mt-4 ml-4 mb-4">5-Day Forecast</h3>
                        <div class="row mt-8 ml-8 mb-8">
                            <div class="card-group">
                                     <div class="card f1">
                                        <div class="card-body text-center">
                                            <!--Day 1-5 Forcast -->
                                            <h6 id="day1Forecast"></h6>
                                            <div class="row"><i id="day1Icon"></i></div> 
                                            <text class="row" id="day1Temperature"> </text>
                                        </div>
                                    </div>
                                    <div class="card col f2">
                                        <div class="card-body text-center">
                                            <!--2 Day -->
                                            <h6 id="day2Forecast"></h6>
                                            <div class="row"><i id="day2Icon"></i></div>
                                            <text class="row" id="day2Temperature"> </text>
                                        </div>
                                    </div>
                                    <div class="card col f3">
                                        <div class="card-body text-center">
                                        <!--3 Day-->
                                            <h6 id="day3Forecast"></h6>
                                            <div class="row"><i id="day3Icon"></i></div>
                                            <text class="row" id="day3Temperature"> </text>
                                        </div>
                                    </div>
                                    <div class="card col f4">
                                        <div class="card-body text-center">
                                        <!--4 Day-->
                                            <h6 id="day4Forecast"></h6>
                                            <text class="row" id="day4Temperature"> </text>
                                        </div>
                                    </div>
                                    <div class="card col f5">
                                        <div class="card-body text-center">
                                        <!--5 Day-->
                                            <h6 id="day5Forecast"></h6>
                                            <div class="row"><i id="day5Icon"></i></div>
                                            <text class="row" id="day5Temperature"> </text>
                                        </div>
                                    </div>
                            </div>
                        </div>
                </div>
            </section>    
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/weather.js"></script>

  </body>
</html>
